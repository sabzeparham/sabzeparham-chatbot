
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبزپرهام - چت هوشمند</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f1f8f5, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border: 2px solid #34a853;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .header h1 {
      color: #2e7d32;
      margin: 0;
    }
    .header p {
      font-size: 0.9em;
      color: #666;
    }
    .messages {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    .msg {
      margin: 6px 0;
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9em;
    }
    .user { background: #c8e6c9; margin-left: auto; text-align: right; }
    .bot { background: #eeeeee; margin-right: auto; text-align: right; }
    .input-area {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      background: #34a853;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>سبزپرهام</h1>
      <p>برای سالم زیستن فقط یک انتخاب فاصله است</p>
    </div>
    <div class="messages" id="chatBox">
      <div class="msg bot">سلام! به سبزپرهام خوش آمدید. چطور می‌تونم کمکتون کنم؟</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="سوالی دارید؟">
      <button onclick="sendMessage()">ارسال</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      const chatBox = document.getElementById('chatBox');

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'msg bot';

      const lower = text.toLowerCase();

      if (text.includes('قیمت') || text.includes('هزینه')) {
        botMsg.innerText = 'قیمت‌ها: ساندویچ مرغ ۱۸۰، تن ماهی ۲۵۰، کالباس ۲۵۰ هزار تومان.';
      } else if (text.includes('منو') || text.includes('محصولات') || text.includes('چی دارید')) {
        botMsg.innerText = 'ما ساندویچ سرد، تین‌تن (تن ماهی تحفه)، و شردد چیکن تازه داریم.';
      } else if (text.includes('تازه') || text.includes('ارگانیک') || text.includes('ترکیبات')) {
        botMsg.innerText = 'تمام محصولات ما ارگانیک، تازه، و با نان نرم، سبزیجات و سس ویژه تهیه می‌شوند.';
      } else if (text.includes('وکیوم') || text.includes('بسته بندی')) {
        botMsg.innerText = 'تمام محصولات در بسته‌بندی وکیوم خلاء هستند که ماندگاری بالا و طعم تازه رو تضمین می‌کنه.';
      } else if (text.includes('باشگاه') || text.includes('هدیه') || text.includes('قرعه')) {
        botMsg.innerText = 'با عضویت در باشگاه مشتریان سبزپرهام، در قرعه‌کشی هدایای ویژه شرکت کنید.';
      } else if (text.includes('سفارش') || text.includes('خرید') || text.includes('الو')) {
        botMsg.innerText = 'برای سفارش سریع از طریق سامانه الوفود اقدام فرمایید.';
      } else if (text.includes('پشتیبان') || text.includes('شماره') || text.includes('ارتباط')) {
        botMsg.innerText = 'پشتیبان ما در مشهد، خیام ۶۱ شمالی، شماره تماس: ۰۹۱۵۲۲۲۱۴۰۴ در خدمت شماست.';
      } else if (text.includes('سلام') || text.includes('خسته نباشی')) {
        botMsg.innerText = 'سلام و ارادت. در خدمتتون هستیم 😊';
      } else if (text.includes('مرسی') || text.includes('ممنون')) {
        botMsg.innerText = 'باعث افتخاره که رضایت داشتید 🌿';
      } else {
        botMsg.innerText = 'ممنون از پیامتون! لطفاً سوالتون رو واضح‌تر بپرسید یا با پشتیبانی تماس بگیرید.';
      }

      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  </script>
</body>
</html>
